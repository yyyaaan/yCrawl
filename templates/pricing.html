{% extends "parent.html" %}
{% block title %} Pricing History{% endblock %}

{% block content %} 
<div class="col s12 m4">
    <form action="/trend" target="fullplot">
        <div class="row">
            <div class="col s1"><i class="material-icons">flight_takeoff</i></div>
            <div class="col s5"><input name="q_ddate" type="text" class="datepicker" value="2022-07-01" min="2020-01-01" max="2023-06-30"></div>
            <div class="col s1"><i class="material-icons">flight_land</i></div>
            <div class="col s5"><input name="q_rdate" type="text" class="datepicker" value="2022-07-12" min="2020-09-01" max="2023-06-30"></div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s7"><input required name="q_route" placeholder="Flight Route (eg. Hel_Syd_Mel_Osl)"></div>
            <div class="col s4"><button type="submit" class="btn brown lighten-3" style="width:100%">Flights</button></div>
        </div>
    </form>
</div>

<div class="col s12 m5">
    <form action="/trend" target="fullplot">
        <div class="row">
            <div class="col s7"><input required name="q_hotel" placeholder="Hotel keywords (eg. Bora|Moorea)"></div>
            <div class="col s1"><i class="material-icons">hotel</i></div>
            <div class="col s4"><input name="q_checkin" type="text" class="datepicker" value="2022-07-19" min="2020-09-01" max="2023-06-30"></div>
        </div>
        <div class="row">
            <div class="col s4"><input name="q_room" placeholder="Opt. Room Type"></div>
            <div class="col s4"><input name="q_type" placeholder="Opt. Rate Type"></div>
            <div class="col s4"><button type="submit" class="btn blue lighten-3" style="width:100%">Hotels</button></div>
        </div>
    </form>
</div>

<div class="col s12 m3">
    <form action="/trend" target="fullplot">
        <div class="row">
            <div class="col s8"><input required name="q_apt" placeholder="Address like fregatti.*10"></div>
            <div class="col s4"><button type="submit" class="btn lime lighten-3" style="width:100%">lumo</button></div>
    </form>

    <div class="btns">
        <a target="fullplot" href="/trend?overview=true" class="btn-flat">Aussie Best Flights<a>
    </div>
</div>
{% endblock %}


{% block contentmore %} 
<iframe id="fullplot" name="fullplot" width="100%" height="1999" style="border:none;"></iframe>
{% endblock %}




{% block head %}
<style>
input{
    font-size: 12px !important;
}
form{
  background-color: #ffffff;
  margin: 10px;
  padding: 10px;
  max-width: 600px;
  border: 1px solid #eee;
  border-radius: 9px;

}
i.material-icons{
    margin-top: 15px;
    color: lightgray;
}
</style>
{% endblock %}
